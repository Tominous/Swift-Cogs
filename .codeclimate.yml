version: 2
plugins:
  duplication:
    enabled: true
    config:
      languages:
        python:
          python_version: 3
  fixme:
    enabled: true
  pep8:
    enabled: true
    checks:
      E251:
        # > 'Okay: def foo(arg: int = 42):'
        # > still warns exact same syntax, despite being pep8 compliant
        # > [visible confusion]
        enabled: false
      F401:
        # some imports are used for type hints, and since codeclimate is still on py3.5,
        # the py3.6 style variable type hinting isn't something that can be used, and as such
        # other tools may see typing imports as unused
        enabled: false